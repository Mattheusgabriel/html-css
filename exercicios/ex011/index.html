<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abra em vários dispositivos ou diminua e aumente a tela do seu navegador</p>
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="flexível">
   </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos reproduzir áudio em HTML5</p>
     
    <audio preload="metadata"controls >
        <source src="midias/meu-audio.mp3" type="audio/mp3">
        <source src="midias/meu-audio.ogg" type="audio/ogg">
        <source src="midias/meu-audio.wav" type="audio/wav">
    </audio>
</body>
</html>
