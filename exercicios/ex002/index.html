<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode colocar
        o parágrafo de 
        qualquer jeito, basta
        somente colocar
        no meio de &lt; p &gt; e &lt;/p &gt;
    </p>
    <p>Para quebrar linhas é necessário usar a tag &lt;br&gt;</p>
    <h2>Adicionar simbolos e emojis</h2>
    <p>&euro;
       &dollar;
       &real;
       &reg;
       &trade;
       &copy;
    </p>
    <p>
        Vamos adicionar alguns emojis: &#x1F61D, &#x1F384
        &#x1F385
    </p>

</body>
</html>
