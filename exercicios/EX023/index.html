<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
            
       td {
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
       }

       .elemento {
        background-color: rgb(244, 244, 229);
       }

       .number {
        text-align: right;
       }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td class="elemento">A</td>
            <td class="elemento">B</td>
            <td class="elemento">C</td>
            <td class="elemento">D</td>
        </tr>
        <tr>
            <td class="number">C1</td>
            <td>B1</td>
            <td>A1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td class="number">A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
    </table>
</body>
</html>
