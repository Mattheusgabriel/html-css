<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 02</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="post">
        <p>
            <label for="iusu">usuário:</label>
            <input type="text" name="usu" id="iusu" required placeholder="nome do usuário" size="11">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="senha do usuário" size="12">
        </p>
        <p>
            <input type="submit" value="entrar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
