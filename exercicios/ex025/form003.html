<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form autocomplete="on" action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Informe seu nome">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required max="8" placeholder="no max 8 dígitos">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" required>
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="Data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Entrar" required>
            <input type="reset" value="Limpar" required>
        </p>
    </form>
</body>
</html>
