<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="exercicios/ex025/cadastro.php">
        <fieldset>
            <legend>SEXO</legend>
            <p>
                <input type="radio" name="sexo" id="isexof"> <label for="isexo">Masculino</label><br>
                <input type="radio" name="sexo" id="isexom"> <label for="isexo">Feminino</label>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Qual esporte você prefere?</legend>

                <input type="checkbox" name="futebol" id="ifut"> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>

            <p>

        </fieldset>
    </form>
</body>
